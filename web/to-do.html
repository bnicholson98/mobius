<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>To-do</title>
		<link href="styles/to-do-style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
		
	</head>
	<body>
		<div class="container">
			<h1>To-do list</h1>
			
			<div class="topnav">
				<a href="index.html">Home</a>
				<a href="game.html">Game</a>
				<a class="active" href="to-do.html">To-do list</a>
			</div>
			
			<div class="row">
				<div class="helpText col-12">
					<p id="first">Enter text into the input field to add items to your list.</p>
					<p id="second">Click the item to mark it as complete</p>
					<p id="third">Click the "X" to remove the item from your list</p>
				</div>
			</div>
			
			<div class="row">
				<div class="col-12">
					<input id="userInput" type="text" placeholder="New item..." maxlength="27">
					<button id="enter" type="submit"><Enter</button>
				</div>
			</div>

			<div class="row">
				<div class="listItems col-12">
					<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
					</ul>
				</div>
			</div>
		</div>
		<script src="scripts/to-do.js"></script>		
	</body>
</html>
